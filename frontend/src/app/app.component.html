<ng-container *ngIf="showNavbar">
  <mat-toolbar class="modern-toolbar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      
      <a routerLink="/home" class="logo">
        <mat-icon>account_balance_wallet</mat-icon>
        Splitwise
      </a>
      
      <span class="spacer"></span>
      
      <span class="username-display" *ngIf="userName">
        <mat-icon>account_circle</mat-icon>
        {{userName}}
      </span>
      
      <button class="logout-btn" mat-button (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" class="modern-sidenav">
      <mat-nav-list>
        <mat-list-item routerLink="/home">
          <mat-icon>home</mat-icon>
          Home
        </mat-list-item>
        
        <mat-list-item routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon>
          Dashboard
        </mat-list-item>
        
        <mat-list-item routerLink="/category">
          <mat-icon>category</mat-icon>
          Categories
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <div style="padding: 64px 20px 20px 20px;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>

<ng-container *ngIf="!showNavbar">
  <router-outlet></router-outlet>
</ng-container>
