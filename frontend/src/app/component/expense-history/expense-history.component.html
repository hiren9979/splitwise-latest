<div class="expense-history-container">
    <button mat-icon-button (click)="goBack()" aria-label="Back">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <h2 *ngIf="userId" class="text-center">Expense History for User ID: {{ userId }}</h2>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody *ngIf="expenses.length > 0; else noExpenses">
                <tr *ngFor="let expense of expenses">
                    <td>{{ expense.description }}</td>
                    <td>${{ expense.amount }}</td>
                    <td>{{ expense.date }}</td>
                </tr>
            </tbody>
        </table>

        <ng-template #noExpenses>
            <tr>
                <td colspan="3" class="text-center">No expenses found for this user.</td>
            </tr>
        </ng-template>
    </div>
</div>
