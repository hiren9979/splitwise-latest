<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container d-flex justify-content-center">
        <mat-card class="p-4 shadow-lg signup-card">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username" required />
                        <mat-error *ngIf="signupForm.get('username')?.invalid">Username is required</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email" required />
                        <mat-error *ngIf="signupForm.get('email')?.invalid">Enter a valid email</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-group mb-4">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password" required />
                        <mat-error *ngIf="signupForm.get('password')?.invalid">Password is required</mat-error>
                    </mat-form-field>
                </div>

                <button mat-raised-button color="primary" class="w-100 mt-3" [disabled]="signupForm.invalid">
                    Sign Up
                </button>

                <div class="text-center mt-3">
                    <span>Already have an account? </span>
                    <a routerLink="/login" class="login-link">Login</a>
                </div>
            </form>
        </mat-card>
    </div>
</div>
