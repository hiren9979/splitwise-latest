<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome Back!</h2>
      <p class="subtitle">Please login to continue</p>
    </div>
    
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput placeholder="Enter your email" formControlName="email" required>
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Enter your password" formControlName="password" required>
        <mat-icon matSuffix (click)="hidePassword = !hidePassword" class="cursor-pointer">
          {{hidePassword ? 'visibility_off' : 'visibility'}}
        </mat-icon>
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required.
        </mat-error>
      </mat-form-field>

      <div class="remember-forgot">
        <mat-checkbox color="primary">Remember me</mat-checkbox>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="login-button">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </button>

      <div class="signup-section">
        <span>Don't have an account?</span>
        <a routerLink="/signup" class="signup-link">Sign up</a>
      </div>
    </form>
  </div>
</div>
