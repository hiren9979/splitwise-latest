<div class="container d-flex justify-content-center align-items-center">
    <div class="col-md-4 w-100">
      <h2 class="text-center">Login</h2>
      <form class="mt-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" formControlName="email" required>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required.
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="w-100">
          Login
        </button>

        <div class="text-center mt-3">
          <span>Don't have an account? </span>
          <a routerLink="/signup" class="signup-link">Sign up</a>
        </div>
      </form>
    </div>
  </div>
