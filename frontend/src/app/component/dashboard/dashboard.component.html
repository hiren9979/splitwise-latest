<div class="dashboard-container">
    <h2 class="dashboard-title">Expense Dashboard</h2>

    <div class="row">
        <!-- Monthly Spending Trend -->
        <div class="col-md-6 mb-4">
            <div class="chart-container">
                <div class="chart-wrapper">
                    <canvas id="monthlySpendingChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Expense by Category -->
        <div class="col-md-6 mb-4">
            <div class="chart-container">
                <div class="chart-wrapper">
                    <canvas id="expenseByTypeChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Balance Overview with Date Filters -->
        <div class="col-md-6 mb-4">
            <div class="chart-container">
                <div class="date-filters mb-3">
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Year</mat-label>
                                <mat-select [(ngModel)]="selectedYear" (selectionChange)="onDateSelectionChange()">
                                    <mat-option *ngFor="let year of years" [value]="year">
                                        {{year}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Month</mat-label>
                                <mat-select [(ngModel)]="selectedMonth" (selectionChange)="onDateSelectionChange()">
                                    <mat-option *ngFor="let month of months" [value]="month.value">
                                        {{month.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="balanceChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Individual Balances -->
        <div class="col-md-6 mb-4">
            <div class="chart-container">
                <div class="chart-wrapper">
                    <canvas id="owedChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
